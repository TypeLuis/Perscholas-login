<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle" /> -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=account_circle" />
</head>

<body>
    <div id="logo">
        <span class="material-symbols-outlined">
            account_circle
        </span>
        Sign Up!
    </div>
    <form action="">
        <label>
            <p>Email Address</p>
            <input type="email" value="" id="email" placeholder="Email" required>
        </label>

        <label>
            <p>Password</p>
            <input type="Password" value="" id="Password" placeholder="Password" required>
        </label>

        <label>
            <p>Confirm Password</p>
            <input type="Password" value="" id="confirm" placeholder="Password" required>
        </label>

        <label>
            <p>User Name</p>
            <input type="text" value="" id="user" placeholder="Username" required>
        </label>

        <input type="submit" id="submit" value="Register">
    </form>

    <div id="links">
        <a href="./index.html">Login</a>
    </div>
</body>

</html>
